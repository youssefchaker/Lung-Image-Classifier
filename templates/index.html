<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Image Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Lung Image Classifier</h1>
    <label for="imageInput">Choose an image</label>
    <select id="modelSelect" onchange="selectModel()">
        <option value="model1">Model 1</option>
        <option value="model2">Model 2</option>
        <option value="model3">Model 3</option>
    </select>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
    <div id="imagePreview"></div>
    
    <div id="buttonContainer">
        <button id="predictButton" onclick="predict()">Predict</button>
        <button id="trainButton" onclick="trainModel()">Train</button>
    </div>
    
    <div id="predictions"></div>
    <div id="errorMessages"></div>
    <div id="loadingSpinner"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
